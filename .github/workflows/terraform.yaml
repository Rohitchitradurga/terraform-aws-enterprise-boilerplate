name: "Terraform Enterprise Pipeline"

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    
    # Use matrix strategy if we want to test multiple environments in parallel
    strategy:
      matrix:
        environment: [dev]

    defaults:
      run:
        working-directory: environments/${{ matrix.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0
          # cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }} # If using Terraform Cloud

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check -recursive ../../
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init -backend=false # Using backend=false for CI to avoid needing real credentials/state bucket connectivity in demo

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color
        continue-on-error: true # Allow plan to fail if no creds are present (demonstration purposes)
      
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false
        # In a real scenario, this would apply. For this boilerplate, we'll just echo.
        # run: echo "Applying changes..."
